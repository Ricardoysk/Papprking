<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="css/registrar.css" rel="stylesheet">
    
    <title>Registrar</title>

</head>
<body>

    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-bg">
             <div class="position-absolute testiomonial p-4">
                 <h3 class="font-weight-bold text-light">Nueva forma de estacionar.</h3>
                 <p class="lead text-light">Con más seguridad para tu vehículo.</p>
             </div>
            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                 <div class="container align-self-center p-6">
                     <h1 class="font-weight-bold mb-3">Registrate</h1>
                     <div class="form-group">
                         <button class="btn btn-outline-dark d-inline-block  mr-2 mb-3 width-100 "><i class="icon ion-logo-google lead align-middle mr-2""></i> Google </button>
                         <button class="btn btn-outline-dark d-inline-block  mb-3 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i> Facebook</button>
                     </div>
                     <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>
 
                     <form>
                         <div class="form-row mb-2">
                             <div class="form-group col-md-6">
                                 <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                                 <input type="text" class="form-control" placeholder="Tu nombre">
                             </div>
                             <div class="form-group col-md-6">
                                 <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                                 <input type="text" class="form-control" placeholder="Tu apellido">
                             </div>
                         </div>
                         <div class="form-group mb-3">
                             <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                             <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                         </div>
                         <div class="form-group mb-3">
                             <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                             <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                         </div>
                         <div class="form-group mb-5">
                             <div class="form-check">
                                 <input class="form-check-input" type="checkbox">
                                 <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                             </div>
                         </div>
                         <button class="btn btn-warning width-100">Regístrate</button>
                     </form>
                     <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2022 Taller Multimedia</small>
                 </div>
            </div>
        </div>
    </section>

    
</body>
</html>
