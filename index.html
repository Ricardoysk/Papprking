<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    
    <title>PAPPrking</title>
</head>
<body>
    
<!--Inicio de header section-->
<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo">P<span>APPrking</span></a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#nosotros">Nosotros</a>
        <a href="#estacionamiento">Estacionamiento</a>
        <a href="#galeria">Galeria</a>
        <a href="#servicio">Servicio</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Busca aquí...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
    
</header>
<!--Fin de header section-->

<!--Inicio login form container-->

    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>Iniciar Sesión</h3>
            <input type="email" class="box" placeholder="Introduce su correo electrónico"><!--Esta con mayuscula la primera letra-->
            <input type="password" class="box" placeholder="Introduce su contraseña">
            <input type="submit" value="Inicia sesión ahora" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Recordarme.</label>
            <p>¿Contraseña olvidada? <a href="#">Haga clic aquí.</a></p> 
            <p>¿No tienes una cuenta? <a href="#">Regístrate ahora.</a></p>

        </form>

    </div>

<!--Fin login form container-->

<!--Inicio home section-->

    <section class="home" id="home">

        <div class="content">
            <h3>El estacionamiento vale la pena</h3>
            <p>Descubre nuevos lugares con estacionamientos disponibles, el estacionamiento te espera.</p>
            <a href="#" class="btn">Descubrir más</a>
        </div>

        <div class="controls">
            <span class="vid-btn active" data-src="images/video_1.mp4"></span>
            <span class="vid-btn" data-src="images/video_2.mp4"></span>
            <span class="vid-btn" data-src="images/video_4.mp4"></span>
            <span class="vid-btn" data-src="images/video_5.mp4"></span>
            <span class="vid-btn" data-src="images/video_3.mp4"></span>
        </div>

        <div class="video-container">
            <video src="images/video_1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
            
    </section>

<!--Fin home section-->

<!--Inicio de book section-->



<!--Fin book section-->


    <script src="java/script.js"></script>



</body>
</html>
